name : 'basic'

#특정 액션에서만 실행 (브랜치, 파일 경로도 지정 가능)
on: push 

jobs:
  #job 이름
  first-job:
    name: 'First Job'

    strategy:
      os: [ 'windows-latest', 'macos-latest', 'ubuntu-latest']

    #실행하는 os 지정
    runs-on: ${{ matrix.os }}

    #실제 구동 부분
    steps:
    - name: Say Hello from OS - ${{ matrix.os }}
      shell: bash
      run: |
        echo "Hello World from ${{ matrix.os }}"
