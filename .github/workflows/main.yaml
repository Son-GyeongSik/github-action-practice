name : 'basic'

#특정 액션에서만 실행 (브랜치, 파일 경로도 지정 가능)
on: 
  push:
    branches:
    - main

jobs:
  somabot:
    name: "Send Message By Bot"
    runs-on: ubuntu-latest
    steps:
    - name: Send message to Webex space
      shell: bash
      run: |
        curl --location --request POST 'https://webexapis.com/v1/messages' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.WEBEX_TOKEN }}' \
          --data-raw '{
            "roomID": "${{ secrets.WEBEX_ROOM_ID }}",
            "text": "안녕하세요 깃헙액션으로 이사온 손경식 봇입니다."
          }'