name : 'basic'

#특정 액션에서만 실행 (브랜치, 파일 경로도 지정 가능)
on: 
  push:
    branches:
    - main

jobs:
  #job 이름
  build-test:
    name: 'Build Test Job'

    #실행하는 os 지정
    runs-on: ubuntu-latest

    #실제 구동 부분
    steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello World"

  dev:
    name: "Dev Job"
    needs:
    - build-test

    runs-on: ubuntu-latest

    #실제 구동 부분
    steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello World"

  test1:
    name: "Test1 Job"
    needs:
    - dev

    runs-on: ubuntu-latest

    #실제 구동 부분
    steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello World"

  test2:
    name: "Test2 Job"
    needs:
    - dev

    runs-on: ubuntu-latest

    #실제 구동 부분
    steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello World"

  production:
    name: "Production Job"
    needs:
    - test1
    - test2

    runs-on: ubuntu-latest

    #실제 구동 부분
    steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello World"
